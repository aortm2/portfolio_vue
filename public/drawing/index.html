<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/import.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src='js/pages.js'></script>
</head>
<body>
    <main>
        <div class="wrap">
            <div class="container sel-01">
                <a href="#" onclick="window.history.back()" class="btn-top btn-back btn-effect">
                    <span class="sr-only">뒤로가기</span>
                </a>

                <a href="index.html" class="btn-top btn-home btn-effect">
                    <span class="sr-only">홈으로</span>
                </a>
                <div class="select-01 bg">
                    <div class="board">
                        <div class="board-top">
                            <img src="img/content_01/ring.png"/>
                        </div>
                        <div class="board-wrap">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="board-tool">
                        <div class="mission">
                            <div class="mission-wrap" data-name="daegeum">
                                <button type="button" class="btn-sound"></button>
                            </div>
                        </div>
                        <div class="tool">
                            <button type="button" class="brush" data-name="brush">
                                <span class="sr-only">붓</span>
                            </button>
                            <button type="button" class="colored-pencil" data-name="colored-pencil">
                                <span class="sr-only">색연필</span>
                            </button>
                            <button type="button" class="highlighter" data-name="highlighter">
                                <span class="sr-only">형광펜</span>
                            </button>
                            <button type="button" class="color" data-name="color">
                                <span class="sr-only">색상</span>
                            </button>
                            <button type="button" class="stamp" data-name="stamp">
                                <span class="sr-only">스템프</span>
                            </button>
                            <button type="button" class="eraser" data-name="eraser">
                                <span class="sr-only">지우개</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button type="button" class="btn-del">
                                <span class="sr-only">삭제</span>
                            </button>
                            <button type="button" class="btn-save"></button>
                                <span class="sr-only">저장</span>
                            </button>
                        </div>
                    </div>
                    <div class="palette">
                        <button class="red"></button>
                        <button class="sky"></button>
                        <button class="orange"></button>
                        <button class="blue"></button>
                        <button class="yellow"></button>
                        <button class="purple"></button>
                        <button class="green"></button>
                        <button class="black"></button>
                    </div>

                    <div class="stamp-tool">
                        <button class="stamp-01" data-url="stamp_cloud"></button>
                        <button class="stamp-02" data-url="stamp_heart"></button>
                        <button class="stamp-03" data-url="stamp_thunder"></button>
                        <button class="stamp-04" data-url="stamp_star"></button>
                    </div>

                    <div class="save-popup">
                        <div class="popup-wrap">
                            <!-- <button class="close"></button> -->
                            <div class="btn">
                                <button class="btn-ok"></button>
                                <button class="btn-no"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finish s_01">
                <div class="container">
                    <div class="finish-wrap type-1">
                        <div class="flex-box">
                            <div class="img">
                                <div class="bg-fixed">
                                    <div class="txt">
                                        <div class="finish-animation"></div>
                                        <img src="img/bg/bg_finish.png" />
                                    </div>
                                </div>
                                <div class="finish-box">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="answer-wrap">
                                    <div><img src="img/content_01/answer_01.png" /></div>
                                    <div><img src="img/content_01/answer_02.png" /></div>
                                    <div><img src="img/content_01/answer_03.png" /></div>
                                    <div><img src="img/content_01/answer_04.png" /></div>
                                </div>
                            </div>
                            <div class="btn-wrap">
                                <a href="javascript:void(0)" class="btn-more btn-effect btn-hover">
                                    <span class="sr-only">더 알아보기</span>
                                </a>
                                <a href="main.html" class="btn-out btn-effect btn-hover">
                                    <span class="sr-only">나가기</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog" data-url="contents_01">
                <div class="container">
                    <div class="img">
                        <div class="dialog-slide">
                            <a href="javascript:void(0)" class="btn-controls prev btn-effect btn-hover">
                                <span class="sr-only">이전</span>
                            </a>
                            <div class="sd">
                                <div class="img_01 active">
                                    <img src="img/content_01/dialog_01.png" />
                                    <div class="btn-dialog">
                                        <a href="https://youtu.be/IJMesozg10M?si=Is_tGoDGiykozcPY" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                                <div class="img_02">
                                    <img src="img/content_01/dialog_02.png" />
                                    <div class="btn-dialog">
                                        <a href="https://youtu.be/3bmLGRZ4nhg?si=OOJC6xZMGxdpcxGA" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                                <div class="img_03">
                                    <img src="img/content_01/dialog_03.png" />
                                    <div class="btn-dialog">
                                        <a href="https://youtu.be/w4BrFeOXrNQ?si=BtGty64DW9zRvAYv" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                                <div class="img_04">
                                    <img src="img/content_01/dialog_04.png" />
                                    <div class="btn-dialog">
                                        <a href="https://youtu.be/dDQQV_puCl8?si=G6Cy1qESKzFUB2nc" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                            </div>
                            <a href="javascript:void(0)" class="btn-controls next btn-effect btn-hover">
                                <span class="sr-only">다음</span>
                            </a>
                        </div>
                        <a href="javascript:void(0)">
                            <img src="img/icon/ico_dialog_close.png" class="dialog-close btn-effect btn-hover" title="팝업 닫기"/>
                            <span class="sr-only">팝업 닫기</span>
                        </a>
                    </div>
                    <div class="img-char girl">
                        <!-- <img src="img/content_02/dialog_char.png" title="팝업 캐릭터"/> -->
                        <span class="sr-only">팝업 캐릭터</span>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <audio class="bgm" src="sound/bgm/active_bgm.mp3" loop></audio>
        <audio id="effect" src="sound/effect/active_effect.mp3"></audio>
    </main>
</body>
</html>
